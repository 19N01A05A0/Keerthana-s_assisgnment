<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="surveyform.css">
  <style>
  </style>
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <form id="surveyForm">
      <div class="form-group">
        <label for="firstName">First Name:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:&nbsp&nbsp&nbsp</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-group">
        <label for="country">Country:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <select id="country" required>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <option value="uk">UK</option>
          
        </select>
      </div>
      <div class="form-group">
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female
      </div>
      <div class="form-group">
        <label for="profession">Profession:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" id="profession" required>
      </div>
      <div class="form-group">
        <label for="email">Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="tel" id="mobile" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Survey Form Submission</h2>
      <div id="popup-content"></div>
    </div>
  </div>
  <script>
    document.getElementById("surveyForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const firstName = document.getElementById("firstName").value;
  const lastName = document.getElementById("lastName").value;
  const dob = document.getElementById("dob").value;
  const country = document.getElementById("country").value;
  const genderCheckboxes = document.querySelectorAll("input[name='gender']:checked");
  const profession = document.getElementById("profession").value;
  const email = document.getElementById("email").value;
  const mobile = document.getElementById("mobile").value;

  
  if (genderCheckboxes.length === 0) {
    alert("Please select your gender");
    return;
  }

  const genderRadios = document.getElementsByName("gender");

  let selectedValue = null;


  for (const radio of genderRadios) {
    if (radio.checked) {
      selectedValue = radio.value;
      break; 
    }
  }

  let popupContent = `
    <p><b>First Name:</b> ${firstName}</p>
    <p><b>Last Name:</b> ${lastName}</p>
    <p><b>Date of Birth:</b> ${dob}</p>
    <p><b>Country:</b> ${country}</p>
    
    <p><b>Gender:</b> ${selectedValue}</p>
    <p><b>Profession:</b> ${profession}</p>
    <p><b>Email:</b> ${email}</p>
    <p><b>Mobile Number:</b> ${mobile}</p>
  `;

  document.getElementById("popup-content").innerHTML = popupContent;
  document.getElementById("popup").style.display = "block";

  
  





  resetForm();
});

function resetForm() {
  document.getElementById("surveyForm").reset();
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

  </script>
</body>
</html>
